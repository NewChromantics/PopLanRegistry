name: Build Docker Image

on:
  push:
    branches:
      - main
    tags:
      - v*

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Configure Node
        uses: actions/setup-node@v1
        with:
          registry-url: https://npm.pkg.github.com/
          scope: '@newchromantics'
          node-version: 12

      - name: Install Github Packages
        run: npm i
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PACKAGE_KEY_ACTIONS }}

      - id: lowerCaseRepo
        uses: ASzc/change-string-case-action@v1
        with:
          string: ${{ github.repository }}
  
      # gr: github.event.repository.name is JUST ray-mon (no org)
      # github.repository is not from an event though....
      # https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#github-context
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: ${{ steps.lowerCaseRepo.outputs.lowercase }}/poplanregistry
          tag_with_ref: true
